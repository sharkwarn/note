<script>
// 防抖
function debounce (fun, dealy) {
    return function(args) {
        let that = this
        let _args = args
        clearTimeout(fun.id)
        fun.id = setTimeout(function(){
            fun.call(that, _args)
        }, dealy)
    }
}


// 节流

function throttle (fun, dealy) {
    let last, timer
    return function (args) {
        let that = this
        let _args = arguments
        let now = +new Date()
        if( last && now < dealy+last ) {
            clearTimeout(timer)
            timer = setTimeout(function(){
                last = now
                fun.call(that, _args)
            }, dealy)
        }else{
            fun.call(that, _args)
        }
    }
}

// 归并排序
// 原理将元素拆分成只包含有一个的元素，然后在合并的时候进行排序。
// 归并排序比快速排序性能差的是因为需要辅助数组来进行来存放和合并。二快速排序可以全程仅操作一个数组

//该数组仅进行拆分操作
function mergeSort(arr) {
    let len = arr.length
    if( len < 2 ) {
        return arr
    }
    let mid = Math.floor(len/2)
    const left = arr.slice(0, mid)
    const right = arr.slice(mid, len)
    return merge(mergeSort(left), mergeSort(right))
}

function merge(left, right) {
    const arr = []
    while(left.length > 0 && right.length > 0) {
        if( left[0] < right[0] ) {
            arr.push(left.shift())
        }else{
            arr.push(right.shift())
        }
    }
    while( left.length > 0 ) {
        arr.push(left.shift())
    }
    while( right.length > 0 ) {
        arr.push(right.shift())
    }
    return arr
}

// 快速排序
// 分为两部分。以中间的点大小为衡量值左右两边分别向中间走，将左边的大的和右边小的交换位置。当两个点交叉的时候左边所有元素小于右边的元素。
// 然后以交叉点为分割点。拆分成两部分。递归。直到拆分成单个的元素。

function quick (arr, left, right) {
    if( arr.length > 1 ) {
        let index = quickSort(arr, left, right)
        if( index - 1 > left ) {
            quick(arr, left, index -1 )
        }
        if( index < right ) {
            quick(arr, index, right)
        }
    }
    return arr
}

function quickSort(arr, left, right) {
    const mid = arr[Math.floor((left + right)/2)]
    while( left <= right ) {
        // 注意下这个步骤 马丹这个地方竟然可以不用做left< right的限制
        // 因为在移动也不可能到右边的因为有中间的限制
        //记住一点一旦移位mid的中间索引值必然会大一位所以不用担心会跑到后面去
        while( arr[left] < mid ) {
            left++ 
        }
        // 注意下这个步骤
        while( arr[right] > mid) {
            right--
        }
        if( left <= right ) {
            changePosition(arr, left, right)
            left++
            right--
        }
    }
    return left
}

function changePosition(arr, left, right) {
    [arr[right], arr[left]] = [arr[left], arr[right]]
}
